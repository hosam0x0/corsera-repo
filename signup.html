<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>signup</title>
		<link href="stylesheets/signup.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<h2>Sign up</h2>
		<!--forms-->
		<label for="name">Name:</label>
		<input id="name" type="text" name="user-name">
		<br/>
		
		<label for="mail">E-mail:</label>
		<input id="mail" type="email" name="user-email">
		<br/>
		<label for="password">Password:</label>
		<input id="password" type="password" name="user-password">
		<br/>
		<input type="submit" name="sign-in" value="sign in"/>
		<hr/>
		<form action="index.html">Go Back
		<input type="submit" value="Back"/>
		</form>
		<frameset cols="100,25%, *"></frameset>
		<frameset rows="100,25%, *"></frameset>
	</body>
</html>
